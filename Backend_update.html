<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backend modifica prodotto</title>
<!-- Aggiungi il link al foglio di stile di Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg overflow-hidden w-80">
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-4">Modifica Prodotto</h2>
            <form id="editProductForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Descrizione</label>
                    <input type="text" id="description" name="description" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-700">Marca</label>
                    <input type="text" id="brand" name="brand" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Prezzo</label>
                    <input type="number" id="price" name="price" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700">URL Immagine</label>
                    <input type="text" id="imageUrl" name="imageUrl" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salva Modifiche</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/backend_update.js"></script>
</body>
</html>
