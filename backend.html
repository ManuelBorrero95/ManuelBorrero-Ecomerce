<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Backend</title>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="text-white text-xl font-bold">ManuelBorrero</a>
            </div>
            <div class="flex items-center">
                <a href="./index.html" class="text-gray-300 hover:text-white mr-4">Home</a>
                <a href="./backend.html" class="text-gray-300 hover:text-white mr-4">Backend</a>                                
            </div>
        </div>
    </nav>
    <div id="successModal" class="fixed inset-0 z-10 flex items-center justify-center hidden">
        <div class="bg-white w-1/2 p-8 rounded-lg shadow-lg">
          <p class="text-lg font-semibold mb-4">Creazione completata con successo!</p>
          <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Chiudi</button>
        </div>
      </div>
    <div class="max-w-md mx-auto bg-white rounded p-8">
        <h2 class="text-2xl mb-4">Inserisci i dettagli:</h2>
        <form id="form">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Descrizione</label>
                <input type="text" id="description" name="description" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="brand" class="block text-sm font-medium text-gray-700">Marca</label>
                <input type="text" id="brand" name="brand" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Prezzo</label>
                <input type="number" id="price" name="price" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="imageUrl" class="block text-sm font-medium text-gray-700">Immagine</label>
                <input type="text" id="imageUrl" name="imageUrl" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Invia</button>
        </form>
    </div>
    <script src="js/backend.js"></script>
</body>
</html>
