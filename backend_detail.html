<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="text-white text-xl font-bold">ManuelBorrero</a>
            </div>
            <div class="flex items-center">
                <a href="./backend_detail.html" class="text-gray-300 hover:text-white mr-4">Home</a>
                <a href="./backend_newProduct.html" class="text-gray-300 hover:text-white mr-4">New Product</a>                                
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded-lg overflow-hidden w-80">
            <div class="w-full h-48 relative">
                <img id="productImage" src="" alt="Placeholder" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="p-4">
                <h2 id="productName" class="text-xl font-semibold mb-2"></h2>
                <p id="productDescription" class="text-gray-700 mb-4"></p>
                <p id="productPrice" class="text-gray-900 font-semibold"></p>
                <div class="flex space-x-4">
                    <button id="deleteButton" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Elimina Prodotto</button>
                    <button id="editButton" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Modifica Prodotto</button></div>
            </div>
        </div>
    </div>
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center z-10 hidden">
        <div class="bg-white border border-gray-200 rounded-lg p-8 max-w-md mx-auto">
            <p class="text-lg font-semibold mb-4">Prodotto Eliminato</p>
